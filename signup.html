<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/auth.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
          <div class="navbar_container">
            <div class="navbar-logo">
              <img class="logo" src="/img/logo.png" />
              <div class="text-wrapper">EcoSwing</div>
            </div>
            <ul class="navbar">
                <ul class="navbar">
                    <a href="index.html"><li class="text-wrapper-2">Home</li></a>
                    <a href="project.html"><li class="text-wrapper-3">Project</li></a>
                    <a href="news.html"><li class="text-wrapper-3">News</li></a>
                    <a href="https://apps-pt-api.kas9uk.easypanel.host/dashboard"><li class="text-wrapper-3">Dashboard</li></a>
                    <li class="div-wrapper">
                        <div class="btn-primary">Contact</div>
                    </li>

            </ul>
          </div>
        </header>
        <main>
            <h1>Signup</h1>
            <form action="https://apps-pt-api.kas9uk.easypanel.host/auth/signup" method="post">
                <input type="text" name="name" placeholder="Name" />
                <input type="email" name="email" placeholder="Email" />
                <input type="password" name="password" placeholder="Password" />
                <button type="submit">Signup</button>
            </form>
            <div class="auth"> If you have already a account, please <a href="login.html" class="text-green">login</a></div>
        </main>
        <footer>
          <div class="footer-content">
            <p>&copy; 2024 EcoSwing. All Rights Reserved.</p>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
          </div>
        </footer>

    </body>
</html>
